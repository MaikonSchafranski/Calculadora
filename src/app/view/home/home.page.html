<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Primeiro Valor:" type="number" placeholder="10" [(ngModel)]="primeirovalor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Segundo Valor:" type="number" placeholder="20" [(ngModel)]="segundoValor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select aria-label="operação" placeholder="Selecione uma operação" [multiple]="false"
          [(ngModel)]="selecionar">
          <ion-select-option value="adisao">Adisão</ion-select-option>
          <ion-select-option value="subtracao">Subtrasão</ion-select-option>
          <ion-select-option value="Multiplicacao">Multiplicação</ion-select-option>
          <ion-select-option value="divisao">Divisão</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="calcular()">Calcular</ion-button>

    </ion-list>
  </ion-list>
</ion-content>
